<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/css/app.css">

</head>

<body>

    <!-- Site Header -->
    <header id="site_header">
        <div class="container">


            <!-- Navbar -->
            <nav class="navbar">

                <div class="left">
                    <img src="./dist/img/logo.svg" alt="Logo of teambit">
                </div>

                <div class="right">
                    <a href="#">
                        Solutions
                        <i class="fas fa-chevron-down"></i>
                    </a>
                    <a href="#">Pricing</a>
                    <a href="#">Blog</a>
                    <a href="#">Sign in</a>
                    <a href="#">
                        <img src="./dist/img/google-logo.svg" alt="Logo of Google">
                        Sign up
                    </a>
                </div>
            </nav>
            <!-- /Navbar -->

            <!-- Jumbotron -->
            <div class="jumbotron">

                <div class="left">
                    <h1>Understand, recognize and develop your people</h1>
                    <p>Teambit helps teams create a high performing culture with regular feedback.</p>
                    <a href="#">
                        <img src="./dist/img/google-logo.svg" alt="Logo of Google">
                        Sign up with Google</a>
                    <span>or</span>
                    <a href="#">
                        <img src="./dist/img/slack-logo.svg" alt="Logo of Slack">
                        Sign up with Slack
                    </a>
                    <span>
                        or use your email address
                        <i class="fas fa-arrow-right"></i>
                    </span>
                </div>


                <div class="right">
                    <img src="./dist/img/illustration-main.jpg" alt="illustration of a reunion">
                </div>
            </div>
            <!-- /Jumbotron -->
        </div>


    </header>
    <!-- /Site Header -->


    <!-- Site Main -->
    <main id="site_main"></main>
    <!-- /Site Main -->

    <!-- Site Footer -->
    <footer id="site_footer"></footer>
    <!-- /Site Footer -->



    <script src="./dist/js/app.js"></script>
</body>

</html>
